<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div class="item" @mouseover="stophover" @mouseleave="hoverauto">
                    <img :src="slides[activeGame].image" :alt="img" />
                    <div class="text">
                        <h3>{{slides[activeGame].title}}</h3>
                        <p>{{slides[activeGame].text}}</p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev" @click="gotoPrev"></div>
                    <div class="next" @click="gotoNext"></div>
                    <div v-for="(game,index) in slides" class="thumb" :class="(activeGame == index)?'active':''" @click="selectGame(index)">
                        <img :src="game.image" alt="Svezia" />
                    </div>
                </div>

            </div>
        </div>


    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js"></script>
</body>

</html>
